<!DOCTYPE html>
@@include('../../components/page-blocks/_head.html',{
"lang":"en",
"title":"",
})
<link rel="stylesheet" href="../../css/style.min.css">

<body>
    @@include('../../components/page-blocks/_header.html')
    <main class="main">
        <div class="global-container">

            <a href="../../products.html" class="go-back">
                Назад
            </a>
            <div class="products-list">
                <p class="products-list__title">Оргскло / Акрил</p>
                <ul class="products-list__list">
                    <a href="./plasts.html" class="products-list__item">
                        <p class="products-list__link">Листи</p>
                    </a>
                </ul>
            </div>
        </div>
    </main>
    @@include('../../components/page-blocks/_footer.html')
    @@include('../../components/page-blocks/_scripts.html')
    <script>
        const burger = document.querySelector(".burger-menu");
        const navbar = document.querySelector(".mobile-navbar");
        const openModalButton = document.querySelector(".open-modal");
        const modal = document.querySelector(".modal");

        const handleBurgerMenuOpen = () => {
            burger.classList.toggle("burger-active");
            navbar.classList.toggle("mobile-navbar--active");
            document.body.classList.toggle("open-burger");
        };

        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".navbar__list--link, .mobile-navbar__list--link");
            const currentUrl = window.location.pathname;

            links.forEach(link => {
                if (link.getAttribute("href") === currentUrl) {
                    link.classList.add("active");
                }
            });
        });


        burger.addEventListener("click", handleBurgerMenuOpen);

    </script>
</body>

</html>
